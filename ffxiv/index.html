<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <h1 id= "header">FFXIV CHARACTER AND MOUNT DATA SOURCE</h1><br> 
    <div id= "charInfo">
        <h1>ENTER A CHARACTER NAME</h1>
        <input id="searchChar" placeholder="Enter name..." type="text">
        <select id="serverSelect">
            <option value="" disabled selected>Select Server</option>
        </select>
        <button onclick="getCharacter();">Search</button>
     <div> <br>
        <div id="profileFrame">
            <img id="charProfile">
        </div>
        <div id="namePlate">
            <h3 id=charTitlePrefix></h3> 
            <h2 id=charName></h2>
            <h3 id=charTitleSuffix></h3> 
            <h4 id=charServer></h3> 
        </div>
     </div>
     <div> <br>
        <h2 id= "currentClassText">Current Class</h2>
        <img id="currClassIMG" alt="">
        <h3 id=currClass></h3>
        <img id="charPortrait"> 
     </div>    
    </div>

    <div id="mountInfo">
        <div>
            <h1>ENTER A MOUNT ID</h1>
            <input id="searchMount" placeholder="Enter ID..." type="number">
            <button onclick="getMount();">Search</button>
        </div><br>
        <div id="mountDiv">
            <img id="mountPic"> 
            <p id = "mountDesc"></p>
        </div>
    </div>
   
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js" ></script>
</body>
</html>
